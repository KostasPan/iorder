<ion-header>
  <ion-toolbar>
      <ion-icon style="padding-left: 1em;" slot="start" name="close" (click)="myDismiss()"></ion-icon>      
      <ion-title slot="start">Set user's data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <form (ngSubmit)="setUser()" [formGroup]="setUserForm" novalidate>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-xs="12" size-sm="12" size-md="8" size-lg="6" size-xs="12">
          <ion-item>
            <ion-label position="stacked">New Username</ion-label>
            <ion-input clearInput type="text" value={{username}} formControlName="username" name="username"></ion-input>
          </ion-item>
          <div class="alert" *ngIf="setUserForm.controls['username'].invalid && setUserForm.controls['username'].touched">
            <ion-icon name="information-circle-outline"></ion-icon>
            A name for the user is required
          </div>
          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <ion-input clearInput type="text" formControlName="password" name="password"></ion-input>
          </ion-item>
          <div class="alert" *ngIf="(setUserForm.controls['password'].invalid || setUserForm.controls['password'].pristine) && setUserForm.controls['password'].touched">
            <ion-icon name="information-circle-outline"></ion-icon>
            A password for the user is required
          </div>
          <ion-item>
            <ion-label>Administrator</ion-label>
            <ion-checkbox checked={{admin}} formControlName="admin" name="admin"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-button [disabled]="setUserForm.invalid" type="submit" (click)="setUser()" class="set-btn">
  <ion-label>Set</ion-label>
</ion-button>

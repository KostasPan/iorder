<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-list>
      <ion-item lines='full' *ngFor="let u of users">
        <ion-icon no-padding name='person' slot="start"></ion-icon>
        <ion-label>
          {{u.username}}
          <ion-label *ngIf="u.ordersToGo > 0" text-wrap>
            <ion-note color="danger">
              <ion-icon name="information-circle-outline"></ion-icon>
              has {{u.ordersToGo}} unpaid orders
            </ion-note>
          </ion-label>
          <ion-label *ngIf="u.total > 0" text-wrap>
            <ion-note color="danger">
              <ion-icon name="information-circle-outline"></ion-icon>
              has â‚¬ {{u.total}} total payments
            </ion-note>
          </ion-label>

        </ion-label>
        <ion-button (click)="deleteUser(u)" 
            [attr.disabled]="u.ordersToGo || u.total ? '' : null" 
            slot="end" shape="round" fill="clear" color="danger">
          <ion-icon no-padding name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="setUserModal(u)" 
            [attr.disabled]="u.ordersToGo || u.total ? '' : null"    
            slot="end" shape="round" fill="clear" color="primary">
          <ion-icon no-padding name="create" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
</ion-content>

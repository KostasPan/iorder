<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>categories</ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='goToOrderList()'>
        <ion-icon slot="icon-only" name="list-box"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size='6' size-lg='3' *ngFor='let category of categories'>
        <ion-card  class='labels' (click)='products(category)'>
          <ion-card-content>
            {{category}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
